<section class="goods">
  <div class="container">
    <div class="goods-search">
      <div class="goods-search_icon">
        <img src="img/svg/search.svg" alt="search user">
      </div>
      <input class="goods-search_input" type="search" placeholder="Enter device name...">
      <div class="goods-search_filter btn_search">
        <img class="goods-filter_img" src="img/svg/filter.svg " alt="filter icon">
      </div>
      <div class="goods-search_settings btn_search">
        <img class="goods-settings_img" src="img/svg/settings.svg" alt="settings icon">
      </div>
    </div>

    <section class="goods-wrapper">
      <aside class="goods-filter hide">
        <h2 class="filter-title title title_fz18">Price</h2>
        <div class="filter-content">
          <div class="filter-content_divider"></div>
          <div class="content-price">
            <div class="price-inner">
              <label class="price-inner_label">From
                <input class="price-inner_input" data-price ='minPrice' type="number" placeholder="350">
              </label>
            </div>
            <div class="price-inner">
              <label class="price-inner_label">To
                <input class="price-inner_input" data-price ='maxPrice' type="number" placeholder="1350">
              </label>
            </div>
          </div>
        </div>

        <h2 class="filter-title title title_fz18">Color</h2>
        <div class="filter-content">
          <div class="filter-content_divider"></div>
          <div class="content-color">
            <div class="color-inner">
              <label class="color-inner_label filter-label"><input type="checkbox" class="color-inner_checkbox filter-checkbox" value="Red">Red</label>
            </div>
            <div class="color-inner">
              <label class="color-inner_label filter-label"><input type="checkbox" class="color-inner_checkbox filter-checkbox" value="Green">Green</label>
            </div>
            <div class="color-inner">
              <label class="color-inner_label filter-label"><input type="checkbox" class="color-inner_checkbox filter-checkbox" value="Black">Black</label>
            </div>
            <div class="color-inner">
              <label class="color-inner_label filter-label"><input type="checkbox" class="color-inner_checkbox filter-checkbox" value="White">White</label>
            </div>
            <div class="color-inner">
              <label class="color-inner_label filter-label"><input type="checkbox" class="color-inner_checkbox filter-checkbox" value="Blue">Blue</label>
            </div>
            <div class="color-inner">
              <label class="color-inner_label filter-label"><input type="checkbox" class="color-inner_checkbox filter-checkbox" value="Grey">Grey</label>
            </div>
            <div class="color-inner">
              <label class="color-inner_label filter-label"><input type="checkbox" class="color-inner_checkbox filter-checkbox" value="Gold">Gold</label>
            </div>
            <div class="color-inner">
              <label class="color-inner_label filter-label"><input type="checkbox" class="color-inner_checkbox filter-checkbox" value="Yellow">Yelow</label>
            </div>
          </div>
        </div>

        <h2 class="filter-title title title_fz18">Memory</h2>
        <div class="filter-content">
          <div class="filter-content_divider"></div>
          <div class="content-memory">
            <div class="memory-inner">
              <label class="memory-inner_label filter-label"><input type="checkbox" class="memory-inner_checkbox filter-checkbox" value="32">32 Gb</label>
            </div>
            <div class="memory-inner">
              <label class="memory-inner_label filter-label"><input type="checkbox" class="memory-inner_checkbox filter-checkbox" value="512">512 Gb</label>
            </div>
            <div class="memory-inner">
              <label class="memory-inner_label filter-label"><input type="checkbox" class="memory-inner_checkbox filter-checkbox" value="64">64 Gb</label>
            </div>
            <div class="memory-inner">
              <label class="memory-inner_label filter-label"><input type="checkbox" class="memory-inner_checkbox filter-checkbox" value="1">1 Tb</label>
            </div>
            <div class="memory-inner">
              <label class="memory-inner_label filter-label"><input type="checkbox" class="memory-inner_checkbox filter-checkbox" value="128">128 Gb</label>
            </div>
            <div class="memory-inner">
              <label class="memory-inner_label filter-label"><input type="checkbox" class="memory-inner_checkbox filter-checkbox" value="2">2 Tb</label>
            </div>
            <div class="memory-inner">
              <label class="memory-inner_label filter-label"><input type="checkbox" class="memory-inner_checkbox filter-checkbox" value="256">256 Gb</label>
            </div>
            <div class="memory-inner">
              <label class="memory-inner_label filter-label"><input type="checkbox" class="memory-inner_checkbox filter-checkbox" value="4">4 Tb</label>
            </div>
          </div>
        </div>

        <h2 class="filter-title title title_fz18">OS</h2>
        <div class="filter-content">
          <div class="filter-content_divider"></div>
          <div class="content-os">
            <div class="os-inner">
              <label class="os-inner_label filter-label"><input type="checkbox" class="os-inner_checkbox filter-checkbox" value="IOS">IOS</label>
            </div>
            <div class="os-inner">
              <label class="os-inner_label filter-label"><input type="checkbox" class="os-inner_checkbox filter-checkbox" value="MacOS">Mac OS</label>
            </div>
            <div class="os-inner">
              <label class="os-inner_label filter-label"><input type="checkbox" class="os-inner_checkbox filter-checkbox" value="tvOS">tvOS</label>
            </div>
            <div class="os-inner">
              <label class="os-inner_label filter-label"><input type="checkbox" class="os-inner_checkbox filter-checkbox" value="Watch OS">Watch OS</label>
            </div>
          </div>
        </div>

        <h2 class="filter-title title title_fz18">Display</h2>
        <div class="filter-content">
          <div class="filter-content_divider"></div>
          <div class="content-display">
            <div class="display-inner">
              <label class="display-inner_label filter-label"><input type="checkbox" class="display-inner_checkbox filter-checkbox" value="2|5">2 - 5 inch</label>
            </div>
            <div class="display-inner">
              <label class="display-inner_label filter-label"><input type="checkbox" class="display-inner_checkbox filter-checkbox" value="5|7">5 - 7 inch</label>
            </div>
            <div class="display-inner">
              <label class="display-inner_label filter-label"><input type="checkbox" class="display-inner_checkbox filter-checkbox" value="7|12">7 - 12 inch</label>
            </div>
            <div class="display-inner">
              <label class="display-inner_label filter-label"><input type="checkbox" class="display-inner_checkbox filter-checkbox" value="12|16">12 - 16 inch</label>
            </div>
            <div class="display-inner">
              <label class="display-inner_label filter-label"><input type="checkbox" class="display-inner_checkbox filter-checkbox" value="16|999">+ 16 inch</label>
            </div>
          </div>
        </div>
      </aside>

      <div class="goods-store">

      </div>
    </section>
  </div>
</section>
