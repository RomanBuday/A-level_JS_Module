<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Будай">
  <link rel="apple-touch-icon" sizes="180x180" href="/src/resources/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/resources/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/resources/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>MacOutlet</title>
  <meta name="description" content="Портфолио создание магазина">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body class="page__body">
  <div class="site-container">
    <header class="header" id="header">
  <div class="container">
    <div class="header-top">
      <a class="header-top_logo" href="#">
        <img src="img/svg/logo.svg" alt="macOutlet logo">
      </a>

      <div class="header-top_cart">
        <img src="img/svg/cart.svg" alt="cart img">
      </div>
    </div>

    <div class="header-bottom">
        <h1 class="title title_fz72 header-bottom_title">AirPods Pro</h1>
        <button class="btn header-bottom_btn">Add to cart</button>
        <img class="header-bottom_img" src="img/banners/airpods_pro_banner.png" alt="banner">
    </div>
  </div>
</header>

    <main class="main">
      <section class="goods">
  <div class="container">
    <div class="goods-search">
      <div class="goods-search_icon">
        <img src="img/svg/search.svg" alt="search user">
      </div>
      <input class="goods-search_input" type="search" placeholder="Enter device name...">
      <div class="goods-search_filter btn_search">
        <img class="goods-filter_img" src="img/svg/filter.svg " alt="filter icon">
      </div>
      <div class="goods-search_settings btn_search">
        <img class="goods-settings_img" src="img/svg/settings.svg" alt="settings icon">
      </div>
    </div>

    <div class="goods-store">

    </div>
  </div>
</section>

    </main>
  </div>
</body>

</html>
